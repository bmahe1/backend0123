trigger:
  branches:
    include:
      - develop
      - main
      - master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'docker-external'
  dockerHubRepository: 'maheshbmahesh/azure-backend'
  dockerfilePath: 'backend/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'testfourids-auth'

stages:

# ---------------------------------------------------------
# ðŸ§± 1. BUILD + SCAN + PUSH
# ---------------------------------------------------------
- stage: Build
  displayName: Build, Scan and Push stage
  jobs:
  - job: BuildJob
    displayName: Build Job
    pool: 'my-agent-0vm'
    steps:

    # Maven build
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install -DskipTests=true'

    # Build Docker image locally
    - task: Docker@2
      displayName: 'Build Docker image locally'
      inputs:
        command: build
        repository: 'azure-backend-local'
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
        buildContext: 'backend'

    # Install Trivy
    - task: Bash@3
      displayName: 'Install Trivy'
      inputs:
        targetType: inline
        script: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    # Scan local image
    - task: Bash@3
      displayName: 'Run Trivy Scan on Local Image'
      inputs:
        targetType: inline
        script: |
          ./bin/trivy image --severity HIGH,CRITICAL,MEDIUM --ignore-unfixed azure-backend-local:$(tag)

    # Push to Docker Hub
    - task: Docker@2
      displayName: 'Tag and Push to Docker Hub'
      inputs:
        command: buildAndPush
        repository: $(dockerHubRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        buildContext: 'backend'

    # Publish manifests
    - task: PublishPipelineArtifact@1
      displayName: 'Publish K8s Manifests'
      inputs:
        targetPath: '$(Build.SourcesDirectory)/deployment/base'
        artifact: 'deployment-base'


# ---------------------------------------------------------
# ðŸš€ 2. DEPLOY STAGE (Conditional for each branch)
# ---------------------------------------------------------
- stage: Deploy
  displayName: Deploy Based on Branch
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    pool: 'my-agent-0vm'
    environment: 'TestFourids'
    strategy:
      runOnce:
        deploy:
          steps:

          # Download manifests
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: 'deployment-base'
              path: '$(Pipeline.Workspace)/deployment/base'

          # Create imagePullSecret
          - task: KubernetesManifest@0
            displayName: 'Create imagePullSecret'
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          # Dev deployment
          - task: KubernetesManifest@0
            displayName: 'Deploy to DEV'
            condition: eq(variables['Build.SourceBranchName'], 'dev')
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/deployment/base/configmap.yaml
                $(Pipeline.Workspace)/deployment/base/deployment.yaml
                $(Pipeline.Workspace)/deployment/base/service.yaml
              containers: |
                $(dockerHubRepository):$(tag)

          # QA deployment
          - task: KubernetesManifest@0
            displayName: 'Deploy to QA'
            condition: eq(variables['Build.SourceBranchName'], 'qa')
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/deployment/base/configmap.yaml
                $(Pipeline.Workspace)/deployment/base/deployment.yaml
                $(Pipeline.Workspace)/deployment/base/service.yaml
              containers: |
                $(dockerHubRepository):$(tag)

          # PROD deployment
          - task: KubernetesManifest@0
            displayName: 'Deploy to PROD'
            condition: eq(variables['Build.SourceBranchName'], 'prod')
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/deployment/base/configmap.yaml
                $(Pipeline.Workspace)/deployment/base/deployment.yaml
                $(Pipeline.Workspace)/deployment/base/service.yaml
              containers: |
                $(dockerHubRepository):$(tag)
